<div class="content">
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="4:3"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile *ngFor="let course of pagedCourses"
      ><app-card [course]="course"></app-card
    ></mat-grid-tile>
  </mat-grid-list>
</div>
<mat-paginator
  [length]="length"
  [pageSize]="10"
  aria-label="Select page"
  [hidePageSize]="true"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
