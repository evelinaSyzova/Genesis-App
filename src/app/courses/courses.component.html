<mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let course of pagedCourses"
    ><app-card [course]="course"></app-card
  ></mat-grid-tile>
</mat-grid-list>
<mat-paginator
  [length]="length"
  [pageSize]="10"
  aria-label="Select page"
  [hidePageSize]="true"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
